{% extends 'base.html' %}
{% block title %} Compress Image {% endblock title %} 
{% block body %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-boSdy">
                    <h1 class="card-title text-center mb-4">Compress Your Images</h1>
                    <br>
                    <form action="/compressimage" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label visually-hidden">Select Image to Compress</label>
                            <!-- Change name attribute to "file" to match Flask code -->
                            <input class="form-control" type="file" id="imageInput" name="file" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Compress Image</button>
                    </form>
                    {% if compressed_img_url %}
                        <div class="alert alert-success mt-3" role="alert">
                            Image compressed successfully!
                        </div>
                        <a href="{{ compressed_img_url }}" class="btn btn-primary btn-lg btn-block mt-3">Click here to view your compressed image</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
